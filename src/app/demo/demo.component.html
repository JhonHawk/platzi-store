<div *ngIf="title === 'Store'; then store else welcome">
    Simple vista
</div>
<ng-template #store>
    Mostrando contenido
</ng-template>

<ng-template #welcome>
    Bienvenido a Platzi Store
</ng-template>

<input type="text" [(ngModel)]="text">
<p>{{text}}</p>

<input type="text" [(ngModel)]="power">
{{power | exponential}}
<div [ngSwitch]="text">
    <p *ngSwitchCase="'nicolas'">este es nicolas</p>
    <p *ngSwitchCase="'julian'">este es julian</p>
    <p *ngSwitchCase="'camino'">este es camino</p>
</div>
